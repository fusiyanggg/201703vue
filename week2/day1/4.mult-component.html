<script>
    var waterMelon = {
        template: '<div>西瓜</div>'
    };
    var sweetFruits = {
        template: '<div>甜水果<water-melon/></div>',
        components: {
            waterMelon
        }
    };
    var sourFruits = {
        template: '<div>酸水果</div>'
    };

    var fruits = {
        template: '<div>水果<sweet-fruits></sweet-fruits><sour-fruits></sour-fruits></div>',
        components: {
            sweetFruits,
            sourFruits
        }
    };
    var vm = new Vue({
        el: '#app',
        template: '<fruits/>', //根组件中，一般存放一个单个的组件(这样写会替换掉<#app标签>) ，也可以在#app标签内部写定义好的模板标签，这样#app会被保留
        components: {
            fruits
        }
    })
</script>
