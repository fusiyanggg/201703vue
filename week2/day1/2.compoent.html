<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
<script src="node_modules/vue/dist/vue.js"></script>
<div id="app">
    <!--组件注册完可直接在根元素标签中使用-->
    <my-component></my-component>
</div>
<script>
    // vue 中有两种组件：1.全局组件 ；2.局部组件
    // - 全局组件 ：在任何的地方都能使用，只限在根组件中。一般在好多地方都大量使用，可以把他注册成全局组件；
    // - 但多数情况下，仍使用局部组件。

    // 组件在注册之后，便可以在父实例的模块中以自定义元素 <my-component></my-component> 的形式使用。
    // 要确保在初始化根实例之前注册了组件 =>> 在构造函数中el挂载之前注册组件;
    //                                    构造函数中没有挂载根元素，在手动挂载前注册。
    //全局注册组件
    Vue.component('my-component', { //命名时短横线驼峰都可以，引用时用短横线引用 ，vue中自动做了转换
        template: '<div>world</div>'
        //  my-component 变成了一个自定义标签，在任意的根组件的模板下使用
    });

    // 默认实例化 就会产生一个根组件
    let vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        //在html标签中使用组件，一般采用短横线命名法 (烤串)
        //todo 为什么包裹一个<div> 不包裹的话 会丢失hello
        template: '<div>hello<my-component></my-component></div>' //可以通过指定template元素 插入到div中，|| <my-component/>
        //    <my-component></my-component> 或者<my-component/> 自闭合标签，都可以引用组件；区别是自闭合中不能添加其他内容
    })
</script>

</body>
</html>
