<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习子到父</title>
</head>
<body>
<div id="app">
    <child @em="say"></child>
</div>

<template id="tmpl">
    <div @click="fn">点我啊</div>
</template>
<script src="../day1/node_modules/vue/dist/vue.js"></script>
<script>
    let Child = {
        template: '#tmpl',
        data(){
            return {msg: 'hello'}
        },
        methods: {
            fn(){
                this.$emit('em', this.msg)
            }
        }
    };
    let vm = new Vue({
        el: '#app',
        components: {Child},
        methods: {
            say(data){
                alert(data);
            }
        }
    })
</script>
