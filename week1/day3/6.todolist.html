<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
        .del {
            text-decoration: line-through;
            color: lightgray;
        }
    </style>
</head>
<body>
<script src="node_modules/vue/dist/vue.js"></script>
<div id="app">
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Todo</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h3 class="text-danger">你还有{{total}}条要做</h3>
                <input type="text" class="form-control" placeholder="请输入要添加的事情" v-model="todo" @keyup.13="add">

                <ul class="nav nav-pills" style="margin:10px 0">
                    <li class="active"><a href="#complete">全部完成</a></li>
                    <li><a href="#finish">已完成</a></li>
                    <li><a href="#unfinish">未完成</a></li>
                </ul>

                <ul class="list-group">
                    <li class="list-group-item" v-for="todo in todos">
                        <label>
                            <input type="checkbox" v-model="todo.isSelected">
                            {{todo.title}}
                        </label>
                        <button @click="del" class="btn btn-danger pull-right btn-xs">&times;</button>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>


<script src="js/todo.js"></script>
</body>
</html>
