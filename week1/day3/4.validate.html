<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form role="form">
                <div class="form-group">
                    <label for="password" class="control-label">密码</label>
                    <input type="text" class="form-control" id="password" v-model="password">
                </div>
            </form>
            <div class="alert alert-danger" v-show="flag">密码长度有问题</div>
        </div>
    </div>
</div>
<div id="app">xxx</div>


<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: ".container",
        data: {password: ''},
        computed: {
            flag(){
                return !(this.password.length > 3 && this.password.length < 6)
            }
        }

    })
</script>
</body>
</html>
