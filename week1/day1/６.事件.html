<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>
<body>
<div id="app">
    <button v-on:click="fn" value="sdaf"></button>
</div>
<script src="./js/vue.js"></script>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        methods: {
            fn: function () {
                alert(1);
            }
        }
    })
</script>
</html>
