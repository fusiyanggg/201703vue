<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin: 10px;
            border: 3px solid lightblue;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="app">
    <button v-on:click="a">点击</button>
    <input type="text" v-model="msg" v-on:keyup="keyup">
    <div>输出：{{msg}}</div>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '<h1>hello</h1>'
        },
        //function
        methods: {
            //放所有函数
            //arow:()=>{//箭头函数内部没有this指向},
            a(e){
                console.log(e);
                //函数中的this 指向的都是当前的vm
            },
            keyup(e){
                if (e.keyCode === 13) {
                    alert(vm.msg)
                    console.log(this)
                }
            }

        }
    })
</script>
</body>
</html>
